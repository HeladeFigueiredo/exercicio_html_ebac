<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>

    <form class="formulario">
        <div class="inputs">
            <h1 class="titulo_formulario">FORMULÁRIO EBAC</h1>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" title="Digite seu nome" required>

            <br/>
            <br/>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" title="Digite seu email" required>

            <br/>
            <br/>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" title="Digite sua senha" required>

            <br/>
            <br/>

            <div class="botoes">
                <button type="submit">Login</button>

                <button type="reset">Redefinir Senha</button>
            </div>
        </div>
    </form>
</body>
</html>
